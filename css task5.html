<head>

  padding:0;
  overflow:hidden;
  background-color:#dee3e7;
}
li{
  float:left;
  border-right :2px solid  blue;
}

li:last-child{
 border-right:none;
}

li a{
display :block;
color:blue;

padding:14px 16px;

}

li a:hover:not(.active){
background-color:#dee3e7;
}

.active{
background-color:#9aaab7;
}

</style>
</head>
